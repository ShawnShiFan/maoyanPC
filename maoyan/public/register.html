<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//s0.meituan.net/bs/css/?f=fe-sso-fs:build/page/signup/index.ecaa108.css">
</head>

<body class="pg-unitive-signup theme--maoyan">

    <header class="header--mini">
        <div class="wrapper cf">
            <a class="site-logo" href="http://www.maoyan.com">美团</a>
        </div>
    </header>



    <div class="content">
        <div class="J-unitive-signup-form">

            <div class="sheet" style="display:block">
                <form action="javascript:;" method="POST">
                    <div class="form-field form-field--mobile">
                        <label>手机号</label>
                        <input type="text" name="mobile" class="f-text J-mobile" id="phone">
                        <span class="J-unitive-tip unitive-tip" id="prompt">注册成功后，全美团通用</span>
                    </div>
                    <div class="form-field form-field--pwd">
                        <div class="pw-strength">
                            <div class="pw-strength__bar" id="J-pw-strength__bar"></div>
                            <div class="pw-strength__letter">
                                <span class="pw-strength__label">弱</span>
                                <span class="pw-strength__label">中</span>
                                <span class="pw-strength__label pw-strength__label--noborder">强</span>
                            </div>
                        </div>
                        <label>创建密码</label>
                        <input type="password" name="password" class="f-text J-pwd" id="pwd">
                    </div>
                    <div class="form-field form-field--pwd2">
                        <label>确认密码</label>
                        <input type="password" name="password2" class="f-text J-pwd2" id="comfirmPwd"><span class="J-unitive-tip unitive-tip" id="prompt2"></span>
                    </div>
                    <div class="form-field">
                        <input data-mtevent="signup.submit" type="submit" id="btn" name="commit" class="btn" value="同意以下协议并注册">
                        <a href="" target="_blank"></a>
                    </div>
                    <input type="hidden" name="fingerprint" class="J-fingerprint" value="0-1-1-">
                </form>
            </div>

        </div>


        <div class="term">
            <a class="f1" href="http://www.meituan.com/about/terms" target="_blank">《美团网用户协议》</a>
        </div>
    </div>

    <footer class="footer--mini">
        <p class="copyright">
            ©<a class="f1" href="https://www.meituan.com">meituan.com</a>&nbsp;
            <a class="f1" target="_blank" href="http://www.miibeian.gov.cn/">京ICP证070791号</a>&nbsp;
            <span class="f1">京公网安备11010502025545号</span>
        </p>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
